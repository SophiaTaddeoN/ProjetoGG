  <body>
    <div class="meio coluna">
      <h1 id="titulo">Como jogar</h1>
      <p class="texto">O controle do perssonagem é feito pelas teclas W, A, S e D de seu teclado - W irá para cima, A irá para esquerda,
         S irá para baixo e D irá para direita. Quando se aproximar de um objeto interágivel, precione E.
        </p>
      
      <button onclick="IniciaJogo()" class="botao outros-btn margin texto">Jogar</button>

      <div id="tela" class="meio">
        <canvas id="canva1" height="600" width="1000"></canvas>
        <audio id="musica" src="Audio/Undertale OST - 001 Once Upon a Time.mp3" type="audio/mpeg"></audio>
        <audio id="musica2" src="Audio/toby fox - UNDERTALE Soundtrack - 101 Good Night.mp3" type="audio/mpeg"></audio>
      </div>

      <div class="margin">
        <button class="botao outros-btn">
          <a class="links" href="index.html">
            Voltar
          </a>
        </button>
      </div>
    </div>

    <script src="Script/script.js" type="text/javascript"></script>
  </body>
